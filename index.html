<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script async src="./book.js"></script>
</head>
<body>
    <h1>LIST OF BOOKS</h1>
    <button id="showFormBtn">NEW BOOK</button>
    <form id="myForm" action="">
        <fieldset>
                <legend>ADD YOUR FAVORITE BOOKS</legend>
            <label for="title">Title of the book:</label>
            <input type="text" id="title" required>

            <label for="author">Author: </label>
            <input type="text" id="author" required>

            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" required>

            <label for="readit">Have you read the book?</label>
        
            <input id="readit-yes" type="radio" name="readit" value="Yes" required>
            <label for="readit-yes">Yes</label>

            <input id="readit-no" type="radio" name="readit" value="No">
            <label for="readit-no">No</label>

          
            
        </fieldset>

        <button id="submitButton" type="submit">Add Book!</button>  
    </form>

</body>
</html>
